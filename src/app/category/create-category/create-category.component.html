<div class="container">
  <p-toast></p-toast>
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <h1>Nova Categoria</h1>
    </div>
  </div>
  <app-category-fields (notify)="onNotify($event)"
                       [category]="category" [categoryForm]="categoryForm"></app-category-fields>
  <div class="row">
    <div class="col-sm-12 text-right">
      <button class="btn btn-default" (click)="clearCategoryForm()">
        <i class="fa fa-eraser"></i>&nbsp;Limpar
      </button>
      <button class="btn btn-danger" *ngIf="!hideCancelBtn" (click)="cancelFormCategory();">
        <i class="fa fa-stop"></i>&nbsp;Cancelar
      </button>
      <button class="btn btn-success" (click)="save()" [disabled]="categoryForm.invalid">
        <i class="fa fa-save"></i>&nbsp;Salvar
      </button>
    </div>
  </div>
</div>
