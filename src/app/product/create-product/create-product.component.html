<div class="container">
  <p-toast></p-toast>
  <div class="row">
    <div class="col-lg-12 col-md-12">
        <h1>Novo Produto</h1>
    </div>
  </div>
  <app-product-fields #productFields (notify)="onNotify($event)" [productForm]="productForm"
                      [product]="product"></app-product-fields>
  <!-- TODO: Criar componente global -->
  <div class="row">
    <div class="col-sm-12 text-right">
      <button class="btn btn-default" (click)="clearProdForm()">
        <i class="fa fa-eraser"></i>&nbsp;Limpar
      </button>
      <button class="btn btn-danger">
        <i class="fa fa-stop"></i>&nbsp;Cancelar
      </button>
      <button class="btn btn-success" id="btnSaveProduct" (click)="save(productFields)" [disabled]="productForm.invalid">
        <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>&nbsp;
        <i class="fa fa-save"></i>&nbsp;Salvar
      </button>
    </div>
  </div>
</div>
