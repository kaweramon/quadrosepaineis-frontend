<div class="container" *ngIf="product && productForm">
  <p-growl [(value)]="msgs"></p-growl>
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <h1>Editar Produto</h1>
    </div>
  </div>
  <app-product-fields (notify)="onNotify($event)" [product]="product" [productForm]="productForm"></app-product-fields>
  <!-- TODO: Criar componente global -->
  <div class="row">
    <div class="col-sm-12 pull-right">
      <button class="btn btn-default">
        <i class="fa fa-eraser"></i>&nbsp;Limpar
      </button>
      <button class="btn btn-danger">
        <i class="fa fa-stop"></i>&nbsp;Cancelar
      </button>
      <button class="btn btn-success" [disabled]="productForm.invalid" (click)="update()">
        <i class="fa fa-refresh"></i>&nbsp;Atualizar
      </button>
    </div>
  </div>
</div>
