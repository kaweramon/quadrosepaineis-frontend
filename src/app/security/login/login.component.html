<p-toast></p-toast>
<form class="form-signin" novalidate autocomplete="off">
  <h3 class="text-center h3 mb-3 font-weight-normal"><b>Quadros e Painéis</b>&nbsp;|&nbsp;Login</h3>
  <label class="sr-only">Usuário</label>
  <input type="text" autocomplete="off" [(ngModel)]="name" name="name"
         class="form-control" placeholder="Usuário">
  <label class="sr-only">Senha</label>
  <input type="password" autocomplete="off" name="password"
         [(ngModel)]="password" class="form-control" placeholder="Senha"
          style="margin-top: 15px">
  <div class="row">
    <div class="col-4">
      <button (click)="login()" class="btn btn-lg btn-primary btn-block pull-right"
              type="submit">Entrar</button>
    </div>
  </div>
</form>
